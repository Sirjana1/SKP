{% extends 'base.html'%}
{% block title%} Login {% endblock%}
{% block body %}


<div class="row justify-content-center">
    <div class="col-sm-6">
    <h2 class ="text-muted">Login</h2>
    {% if form.is_none_field.errors %}
    <small class="text-danger">
        {{form.is_none_field.errors.as_ul}
    </small>
    {%endif%}
    <form method = 'POST' action="{% url 'login_view' %}">
        {%csrf_token%}
        <!-- for inbuilt form acces as usal given by django auth -->
        <!-- {{form.as_p}} -->

        <!--
        customizable fotm 
         -->
        <div class="form-group">
        <label for="{{form.username.id_for_label}}">Username</label>
        <input type="text" name="{{form.username.name}}" class ='form-control' value ={{form.username.value}}>
        <span class="text-danger">{{form.username.errors}}</span>
        </div>

        <div class="form-group">
        <label for="{{form.username.id_for_label}}">Email</label>
        <input type="email" name = "{{form.email.name}}", class = "form-control" value = '{{form.email.value}}'>
        <span class = "text-danger">{{form.email.errors}}</span>
        </div>  

        <div class="form-group">
        <label for="{{form.password1.id_for_label}}">Password</label>
        <input type="password" name="{{form.password.name}}" class="form-control" value="{{form.password.value}}">
        <span class = "text-danger">{{form.password.errors}}</span>
        </div>


        <button type="submit" class="btn btn-dark">Login</button>
        <a href="{% url 'signup' %}">No account? Register Here</a>

    </form>
    <div>

{% endblock%}
